<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="title">
    <h1 class="title"> Etch-a-Sketch</h1>
  </div>
</header>
<main class="page">
  <div class="setting">
    <input class="colorPicker" id="colorPicker" type="color" value="#333333">
    <button id="colorMode" >Color mode</button>
    <button id="rainbow">Rainbow mode</button>
    <button id="eraser">Eraser</button>
    <button id="clear">Clear</button>
    <div id="gridSize">16*16</div>
    <input class="sizePicker" id="sizePicker"  value="16" min="1" max="64">
  </div>
  <div class="gridContainer">
  </div>
</main>
<script src="index.js"></script>
</body>
</html>
